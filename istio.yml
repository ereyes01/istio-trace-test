apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: o11y-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: o11y
spec:
  hosts:
  - "*"
  gateways:
  - o11y-gateway
  http:
  - match:
    - uri:
        prefix: /message
    route:
    - destination:
        host: level1.default.svc.cluster.local
        port:
          number: 80
