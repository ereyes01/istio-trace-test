apiVersion: apps/v1
kind: Deployment
metadata:
  name: level3
  labels:
    app: level3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: level3
  template:
    metadata:
      labels:
        app: level3
    spec:
      containers:
        - image: gcr.io/engaged-proxy-170419/forwarder@sha256:62b63d9d16d19c93609e5751b49ceadd8b1e0032ac742779fb737a3cb47420bb
          name: level3
          ports:
            - containerPort: 9090
              name: http
          env:
            - name: MESSAGE
              value: "level3"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: level3
spec:
  selector:
    app: level3
  ports:
  - name: http
    port: 80
    targetPort: 9090
---
